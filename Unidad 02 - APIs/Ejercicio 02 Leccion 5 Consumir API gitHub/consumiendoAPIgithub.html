<html>
<head>
  <title></title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.10.0.min.js"></script>
</head>
<body>

  <script type="text/javascript">
  var token_id, token;
$.ajax({
url:'https://api.github.com/authorizations',
headers:{
  Authorization: 'Basic ' +btoa('user:password')
},
type: 'POST',
data: JSON.stringify({
  scopes:["repo"],
  note:'Crear repositorio'
}),
complete: function(xhr,message,settings){
  if(xhr.status !=201){
    console.log(xhr,message,settings);
    return;
  };
  console.log('Creado token');
  token = xhr.responseJSON.token;
  token_id = xhr.responseJSON.id;
  console.log(token);
  console.log(token_id);
  crearRepositorio();
}
});
function crearRepositorio(){
  $.ajax({
    url:'https://api.github.com/user/repos',
    type: 'POST',
    headers:{
      Authorization: 'token ' +token
    },
    data: JSON.stringify({
      "name": "hola-mundo",
      "description": "Tu primer repositorio",
      "homepage": "https://github.com",
      "private":false,
      "has_issues": true,
      "has_wiki":true,
      "has_downloads":true
    }),
    complete: function(xhr,message,settings){
      if(xhr.status !=201){
        console.log(xhr,message,settings);
        return;
    };
    console.log('Creado repositorio');
    borrarToken();
  }
});
}
function borrarToken(){
  $.ajax({
    url:'https://api.github.com/authorizations/'+token_id,
    type:'DELETE',
    headers:{
      Authorization: 'Basic ' +btoa('user:password')
    },
    complete: function(xhr,message,settings){
      if(xhr.status !=201){
        console.log(xhr,message,settings);
        return;
    };
    console.log('Borrado token');
  }
});
}
  </script>

</body>
</html>
